apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.glassfish.jersey.ext.rx',         name:'jersey-rx-client-java8',         version: '2.13'
    compile group: 'org.glassfish.jersey.ext.rx',         name:'jersey-rx-client-rxjava',        version: '2.13'
    compile group: 'org.glassfish.jersey.ext.rx',         name:'jersey-rx-client-guava',         version: '2.13'
    compile group: 'org.glassfish.jersey.ext.rx',         name:'jersey-rx-client-jsr166e',       version: '2.13'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.glassfish.jersey.test-framework.providers',         name:'jersey-test-framework-provider-inmemory',   version: '2.13'
}